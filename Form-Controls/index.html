<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <fieldset class="personal-info">
          <legend>Personal Information</legend>
          <label for="name"
            >Name
            <input
              type="text"
              id="name"
              name="name"
              placeholder="queen Elizabeth"
              required
              minlength="2"
              maxlength="15"
              size="20"
            />
          </label>
          <label for="email"
            >email
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@gmail.com"
              required
            />
          </label>
          <label for="password">
            Password
            <input
              type="password"
              id="password"
              name="password"
              placeholder="minimum 6 characters"
              required
              minlength="6"
            />
          </label>
        </fieldset>
        <fieldset>
          <legend>Select your product</legend>
          <label for="t-short"
            ><input id="t-short" type="checkbox" checked />T-short
          </label>
          <label for="sweater"
            ><input id="sweater" type="checkbox" disabled /><span
              class="color-text"
              >Sweater</span
            ></label
          >
          <label for="jeans"
            ><input id="jeans" type="checkbox" disabled /><span
              class="color-text"
              >Jeans</span
            ></label
          >
        </fieldset>
        <fieldset>
          <legend>Choose a color</legend>
          <label for="red"
            ><input type="radio" id="red" name="color" value="red" checked />
            Red</label
          >
          <label for="blue"
            ><input type="radio" id="blue" name="color" value="blue" />
            Blue</label
          >
          <label for="green"
            ><input type="radio" id="green" name="color" value="green" />
            Green</label
          >
        </fieldset>

        <label for="size"
          >Choose a size:
          <select id="size" name="size">
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
          </select>
        </label>
        <button type="submit" class="submit">Order</button>
      </form>
    </main>
    <footer>
      <h2>Homework Solution by Roman, <a href="#">My GitHub</a></h2>
    </footer>
  </body>
</html>
